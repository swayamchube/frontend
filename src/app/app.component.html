<ng-template [ngIf]="state === 0">
	<app-login (onLogin)="onLogin($event)"></app-login>
</ng-template>
<ng-template [ngIf]="state === 1">
	<app-artist [socket]="socket" #artchild></app-artist>
</ng-template>
<ng-template [ngIf]="state === 2">
	<app-detective [socket]="socket" [userid]="userid"></app-detective>
</ng-template>
