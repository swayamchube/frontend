<div class="container login-container">
	<p>
		<mat-form-field appearance="standard">
			<mat-label>Username</mat-label>
			<input matInput type="text" name="" id="" [(ngModel)]="username"/>
		</mat-form-field>
	</p>
	<p>
		<mat-form-field appearance="standard">
			<mat-label>Room Key</mat-label>
			<input matInput type="text" name="" id="" [(ngModel)]="room_key"/>
		</mat-form-field>
	</p>
	<button mat-raised-button color="primary" type="submit" (click)="onClick()">Play</button>
</div>
