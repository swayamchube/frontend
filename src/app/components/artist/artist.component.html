<div class="timer" style="position: absolute; font-family:'Courier New', Courier, monospace; font-size: 30px; margin-left: 20px; margin-top: 20px;">
	{{remaining_time}}
</div>
<div class="page-container">
<mat-card class="main-image-container">
	<img mat-card-sm-image class="main-image" [src]="mainImageURI" alt="" srcset=""/>
</mat-card>

<div class="options-container">
	<span *ngFor="let uri of image_uri" style="padding: 10px;">
		<app-artist-image [m_uri]="uri" (onImageClick)="onImageClick($event)"></app-artist-image>
	</span>
</div>
</div>
